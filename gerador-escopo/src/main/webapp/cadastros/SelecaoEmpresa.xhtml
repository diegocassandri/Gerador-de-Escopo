<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Selecionar Empresa</ui:insert></title>
	<h:outputStylesheet library="prodama" name="estilo.css" />
	<h:outputScript target="body" library="prodama" name="MaskMoney.js" />
	<f:metadata>
		<f:viewAction action="#{selecaoEmpresaBean.todos}" />
	</f:metadata>
</h:head>

<h:body>
	<h:form id="frm">
		<div style="margin-top: 5px; margin-bottom: 20px">
			<p:inputText id="nome" size="40" value="#{selecaoEmpresaBean.nome}"
				placeholder="Nome da Empresa" />

			<p:spacer width="10px" />

			<p:commandButton value="Pesquisar"
				action="#{selecaoEmpresaBean.pesquisar}" update="@form" />
		</div>

		<p:dataTable value="#{selecaoEmpresaBean.empresasFiltradas}" 
			var="empresa" emptyMessage="Nenhuma empresa encontrada." rows="10"
			paginator="true" paginatorAlwaysVisible="false"
			paginatorPosition="bottom">

			<p:column headerText="Código" style="text-align: center; width: 40px" sortBy="#{empresa.codigo}">
				<h:outputText value="#{empresa.codigo}" />
			</p:column>
			<p:column headerText="Razão Social">
				<h:outputText value="#{empresa.razaoSocial}" />
			</p:column>
			<p:column style="width: 30px; text-align: center">
				<p:commandButton  icon="ui-icon-arrowthick-1-e" title="Selecionar"
					action="#{selecaoEmpresaBean.selecionar(empresa)}" process="@this"  />
			</p:column>

		</p:dataTable>

	</h:form>
</h:body>
</html>
