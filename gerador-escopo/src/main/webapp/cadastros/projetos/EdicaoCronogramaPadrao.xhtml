<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	 xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="id" value="#{cadastroProdutoBean.produtoEdicao}" />
	</f:metadata>

	<ui:define name="titulo">Edição Cronograma Padrão</ui:define>

	<ui:define name="corpo">
		<p:panel header="Dados Gerais">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Código: " for="codigo" />
					<p:outputLabel id="codigo"
						value="#{cadastroProdutoBean.produtoEdicao.codigo}" />

					<p:outputLabel value="Descrição: " for="descricao" />
					<p:outputLabel id="descricao"
						value="#{cadastroProdutoBean.produtoEdicao.descricao}" />
				</h:panelGrid>

			</h:form>
		</p:panel>

		<p:layout style="min-width:400px;min-height:200px;margin-top:10px">
			<p:layoutUnit position="west" resizable="true" size="100"
				minSize="40" maxSize="200">
        West
    </p:layoutUnit>

			<p:layoutUnit position="center">
        Center
    </p:layoutUnit>
		</p:layout>




	</ui:define>

</ui:composition>
